<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karoly Orban">
    <meta name="description" content="ivip"> <!-- need to be fixed-->
    <title>iVIP Academy</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="source/ivip_logo.PNG">
</head>
<body>
    <header class="main_menu">
        <nav>
            <div class="nav-gif">
                <img src="source/kolibri.gif" alt="Decorative animation">
            </div>
            <a href="#kPrivat">kurse privat</a>
            <a href="#kFirmen">kurse firmen</a>
            <a href="#kernTeam">kernteam</a>
            <a href="#guestTeam">guest speakers</a>
            <a href="#kontakt">kontakt</a>
        </nav>
    </header>

    <main class="main_body">
        <div id="kPrivat" class="content-section menuPrivat">
            <img src="kursePrivat/24hVital.jpg" alt="24h Vital">
            <img src="kursePrivat/forschung.jpg" alt="Forschung">
            <img src="kursePrivat/heaviScan.jpg" alt="Heavi Scan">
            <img src="kursePrivat/psychBelastung.png" alt="Psychologische Belastung">
            <img src="kursePrivat/sekoan.jpg" alt="Sekoan">
        </div>
        <div id="kFirmen" class="content-section menuFirmen">
            <div class="slider" style="--quantity: 5">
                <div class="item" style="--position: 1"><img src="kurseFirmen/arbeitPsych.png" alt="Arbeitpsychologie"></div>
                <div class="item" style="--position: 2"><img src="kurseFirmen/cultureMerger.png" alt="Kultur Merger"></div>
                <div class="item" style="--position: 3"><img src="kurseFirmen/konfliktLoesung.png" alt="Konfliktlösung"></div>
                <div class="item" style="--position: 4"><img src="kurseFirmen/newManager.png" alt="New Manager"></div>
                <div class="item" style="--position: 5"><img src="kurseFirmen/teamFinding.png" alt="Team Finding"></div>
            </div>
        </div>
        <div id="kernTeam" class="content-section menuTeam">
            <img src="fotosTeam/bardiaMonshi.jpg" alt="Bardia Monshi">
            <img src="fotosTeam/viktoriaLanthier.jpg" alt="Viktoria Lanthier">
            <img src="fotosTeam/andreasKollar.jpg" alt="Andreas Kollar">
            <img src="fotosTeam/danielaZarzer.jpg" alt="Daniela Zarzer">
        </div>
        <div id="guestTeam" class="content-section menuGuest">
            <div class="theCard">
                <div class="theFront"><img class="cardImage" src="fotosGuest/theDreamer.jpg" alt="The Dreamer"></div>
                <div class="theBack">I am the dreamer...</div>
            </div>
            <div class="theCard">
                <div class="theFront"><img class="cardImage" src="fotosGuest/thePodcaster.jpg" alt="The Dreamer"></div>
                <div class="theBack">Was hören wir heute?</div>
            </div>            
            <div class="theCard">
                <div class="theFront"><img class="cardImage" src="fotosGuest/theThinker.jpg" alt="The Dreamer"></div>
                <div class="theBack">Was wäre wenn...?</div>
            </div>            
            <div class="theCard">
                <div class="theFront"><img class="cardImage" src="fotosGuest/theWanderer.jpg" alt="The Dreamer"></div>
                <div class="theBack">Let's find something!</div>
            </div>            
            <div class="theCard">
                <div class="theFront"><img class="cardImage" src="fotosGuest/theHello.jpg" alt="The Dreamer"></div>
                <div class="theBack">Still looking? </div>
            </div>
        </div>
        <div id="kontakt" class="content-section menuKontakt">
            <img src="contact/mail.png" alt="eMail"> vienna@vitalpsychologie.at
            <img src="contact/telefon.png" alt="Telefon"> +43 676 84 21 35 DW 213
            <img src="contact/home.png" alt="Addresse"> Hietzinger Hauptstr. 124a/10, A-1130 Wien
        </div>
    </main>
    <script src="scripts/nav_gif.js" defer></script>
</body>
</html>
